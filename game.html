<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Záhada Černé Barbory</title>
    <!-- Načtení Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Nový Gotický/Viktoriánský Font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Tmavé, staré pozadí */
            background-color: #1a1510;
            /* Starý papír/pergamen barva textu */
            color: #d0c6ac;
            font-family: 'Cinzel', serif;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Pevná šířka pro konzistenci koordinátů */
            width: 800px;
            max-width: 800px; 
        }
        
        h1 {
            color: #aa9c78; /* Mírně jasnější stará barva pro titul */
            text-shadow: 0 0 5px rgba(170, 156, 120, 0.5);
            font-weight: 700;
            text-align: center;
        }

        #viewport {
            /* Pevné rozměry 800x600 */
            width: 800px;
            height: 600px;
            background-size: cover;
            background-position: center;
            /* Tmavý, těžký rám */
            border: 8px solid #3d3229;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 10px rgba(208, 198, 172, 0.1);
            border-radius: 5px; 
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-image 0.5s ease-in-out; 
            overflow: hidden;
        }

        /* --- STYLY AKTIVNÍCH MÍST (HOTSPOT) --- */
        .hotspot {
            position: absolute;
            width: 35px; /* Větší pro snadnější kliknutí */
            height: 35px;
            transform: translate(-50%, -50%); 
            cursor: pointer;
            z-index: 6; 
            border-radius: 50%;
            background: rgba(170, 68, 68, 0.4); 
            border: 2px solid #aa4444; 
            transition: background 0.2s, box-shadow 0.2s, opacity 0.2s;
            /* opacity: 0; */
        }
        
        .hotspot:hover {
            background: rgba(170, 68, 68, 0.7);
            box-shadow: 0 0 15px #aa4444;
            opacity: 1;
            cursor: pointer;
        }
        /* --- KONEC STYLŮ HOTSPOTŮ --- */


        /* --- STYLY MODALU (VYSKAKOVACÍ OKNO) --- */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Skryté ve výchozím stavu */
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #item-popup {
            background-color: #1a1510;
            border: 5px solid #3d3229;
            color: #d0c6ac;
            padding: 30px;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 0 50px rgba(170, 68, 68, 0.5);
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        #popup-text {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        #close-popup {
            background-color: #701c1c;
            color: #d0c6ac;
            border: 1px solid #aa4444;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Cinzel', serif;
            transition: background-color 0.2s;
        }

        #close-popup:hover {
            background-color: #902020;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* --- KONEC STYLŮ MODALU --- */


        /* --- OSTATNÍ STYLY --- */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 25, 20, 0.8);
            color: #aa4444; 
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 10;
            border-radius: 5px;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border: 2px solid #5a4d3f; 
            border-radius: 3px; 
            transition: all 0.2s ease;
            text-transform: none; 
            font-weight: 400;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
            font-family: 'Cinzel', serif;
        }

        .control-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(170, 68, 68, 0.5);
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        #turn-left, #turn-right {
            background: linear-gradient(145deg, #4d3e2d, #30261b);
            color: #d0c6ac;
        }

        #move-forward {
            background: linear-gradient(145deg, #701c1c, #4a1313);
            color: #d0c6ac;
            border: 2px solid #aa4444;
        }

        #move-forward:disabled {
            background: #25201a;
            border: 2px solid #3d3229;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .direction-label, .area-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 7px 12px;
            border-radius: 3px;
            font-size: 0.9em;
            color: #aa9c78; 
            z-index: 5;
            border: 1px solid #3d3229;
        }
        
        .direction-label {
            top: 10px;
            left: 10px;
        }

        .area-label {
            bottom: 10px;
            right: 10px;
        }

        .instruction-text {
            margin-top: 10px;
            font-size: 1em;
            color: #aa9c78;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Záhada Černé Barbory</h1>
        <div id="viewport">
            <div class="loading-overlay" id="loading-overlay">Čekání na osud...</div>
            <div class="direction-label" id="direction-label"></div>
            <div class="area-label" id="area-label"></div>
        </div>

        <div class="controls-row">
            <button class="control-button" id="turn-left" onclick="turnLeft()">
                <i class="fas fa-hand-point-left"></i> Otočit vlevo
            </button>
            <button class="control-button" id="move-forward" onclick="moveForward()">
                <i class="fas fa-feather-alt"></i> Vpřed
            </button>
            <button class="control-button" id="turn-right" onclick="turnRight()">
                Otočit vpravo <i class="fas fa-hand-point-right"></i>
            </button>
        </div>
        <p class="instruction-text">Rozhlédněte se, nebo pokračujte temnou pěšinou, pokud vás volá.</p>
    </div>

    <!-- Struktura vyskakovacího okna (Modalu) -->
    <div class="modal-backdrop" id="modal-backdrop">
        <div id="item-popup">
            <p id="popup-text"></p>
            <button id="close-popup" onclick="hidePopup()">Zavřít</button>
        </div>
    </div>
    <!-- Konec Modalu -->

    <script>
        // --- MAPA HRY A STAV ---
        
        // Pevné rozměry pohledu
        const VIEWPORT_WIDTH = 800;
        const VIEWPORT_HEIGHT = 600;

        // Mapa hry s novými lokacemi a hotspoty pro Záhadu Černé Barbory
        const MAP = {
            "upati_standlu": {
                name: "Úpatí Štandlu",
                N: { 
                    img: `../assets/bgr/bgr_test1.png`, 
                    forward: "ŠtandlVrchol",
                    items: [
                        // Hotspot 1: Starý patník
                        { x: 380, y: 520, text: "Patník je starý a ošlehaný. Rytina naznačuje 'Cestu Hříšníků' – starou stezku k popravišti." },
                        // Hotspot 2: Zrezivělý kříž
                        { x: 150, y: 400, text: "Kříž je pokřivený a bez nápisu. Místní věří, že jej postavili, aby chránil před Barbořiným vlivem." }
                    ]
                },
                E: { img: `../assets/bgr/bgr_test2.png` },
                S: { img: `../assets/bgr/bgr_test3.png` },
                W: { img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/363025/d0c6ac?text=Bažinatá+místa` },
            },
            "ŠtandlVrchol": {
                name: "Štandl Vrchol (Popraviště)",
                N: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/4d261e/d0c6ac?text=Vyhlídka+na+krajinu`, 
                    items: [
                        // Hotspot 1: Podezřelý balvan
                        { x: 450, y: 350, text: "Obrovský kámen. Pod ním se zdá být čerstvě rozryto. Možná tu někdo něco hledal... nebo pohřbil. Pod ním je ve vlhké zemině vidět otisk nevelké, staré PEČETI." },
                        // Hotspot 2: Větev s provazem
                        { x: 600, y: 200, text: "Zbytek hrubého lana. Barbořina kletba se váže na krev a provaz." }
                    ]
                },
                E: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/4d261e/d0c6ac?text=Pohled+na+Místek`,
                    forward: "MístekNáměstí" 
                },
                S: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/4d261e/d0c6ac?text=Cesta+zpět+k+úpatí`, 
                    forward: "upati_standlu"
                },
                W: { img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/4d261e/d0c6ac?text=Zbytky+kamenného+základu` },
            },
            "MístekNáměstí": {
                name: "Místek Náměstí",
                N: { img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/1a202c/d0c6ac?text=Budovy+a+radnice` },
                E: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/1a202c/d0c6ac?text=Most+přes+Ostravici`, 
                    forward: "FrýdeckýZámek",
                    items: [
                        // Hotspot 1: Stará kašna
                        { x: 550, y: 480, text: "Voda je ledová. Na okraji kašny je sotva viditelná rytina symbolu, který připomíná TROJLÍSTEK." }
                    ]
                },
                S: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/1a202c/d0c6ac?text=Směr+na+jižní+stranu` 
                },
                W: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/1a202c/d0c6ac?text=Směr+zpět+ke+Štandlu`,
                    forward: "ŠtandlVrchol",
                    items: [
                        // Hotspot 2: Pamětní deska
                        { x: 200, y: 450, text: "Deska zmiňuje Barboru jako 'ženu zatvrzelou, proklínající rodinné jmění'. Pečeť a rodinné stříbro jsou klíčem k osvobození její duše." }
                    ]
                },
            },
            "FrýdeckýZámek": {
                name: "Frýdecký Zámek",
                N: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/20201a/d0c6ac?text=Čelní+pohled+na+hrad`,
                    items: [
                        // Hotspot 1: Zámecká brána (Zámek)
                        { x: 400, y: 450, text: "Těžká dřevěná brána. Na jedné straně chybí erb, zůstala jen prohlubeň ve tvaru, která vypadá jako OTISK PEČETI. Bez ní se dovnitř nedostanete." }
                    ]
                },
                E: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/20201a/d0c6ac?text=Východní+křídlo+zamku`,
                    items: [
                        // Hotspot 2: Prasklina ve zdi (Hádanka)
                        { x: 100, y: 350, text: "V prasklině zdi je malá SCHRÁNKA s třemi prohlubněmi ve tvaru listu. Mechanismus uvnitř je blokován." }
                    ]
                },
                S: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/20201a/d0c6ac?text=Zámecký+park`, 
                },
                W: { 
                    img: `https://placehold.co/${VIEWPORT_WIDTH}x${VIEWPORT_HEIGHT}/20201a/d0c6ac?text=Cesta+zpět+k+mostu`, 
                    forward: "MístekNáměstí" 
                },
            }
        };

        const DIRECTIONS = ['N', 'E', 'S', 'W']; // 0=S, 1=V, 2=J, 3=Z

        let currentArea = "upati_standlu";
        let currentDirectionIndex = 0; // Začínáme směrem na Sever (N)

        // --- ELEMENTY DOM ---
        const viewport = document.getElementById('viewport');
        const forwardButton = document.getElementById('move-forward');
        const loadingOverlay = document.getElementById('loading-overlay');
        const directionLabel = document.getElementById('direction-label');
        const areaLabel = document.getElementById('area-label');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const popupText = document.getElementById('popup-text');

        // --- FUNKCE PRO MODAL ---

        /**
         * Zobrazí vyskakovací okno s daným textem.
         * @param {string} text Text k zobrazení.
         */
        function showPopup(text) {
            popupText.textContent = text;
            modalBackdrop.style.display = 'flex';
        }

        /**
         * Skryje vyskakovací okno.
         */
        function hidePopup() {
            modalBackdrop.style.display = 'none';
        }

        // Zpřístupnění hidePopup globálně pro tlačítko Zavřít
        window.hidePopup = hidePopup;
        
        // --- VYKRESLENÍ HOTSPOTŮ ---

        /**
         * Vykreslí klikatelné hotspoty definované pro aktuální pohled.
         */
        function renderHotspots() {
            // 1. Odstranění předchozích hotspotů
            const removableElements = Array.from(viewport.children).filter(el => 
                !el.classList.contains('loading-overlay') && 
                !el.classList.contains('direction-label') &&
                !el.classList.contains('area-label')
            );
            removableElements.forEach(el => el.remove());

            const currentDir = DIRECTIONS[currentDirectionIndex];
            const viewData = MAP[currentArea][currentDir];

            if (viewData.items && viewData.items.length > 0) {
                viewData.items.forEach(item => {
                    const hotspot = document.createElement('div');
                    hotspot.className = 'hotspot';
                    // Nastavení pozice na základě pevných koordinátů (800x600)
                    hotspot.style.left = `${item.x}px`;
                    hotspot.style.top = `${item.y}px`;
                    hotspot.title = "Prozkoumat"; // Tooltip
                    hotspot.onclick = () => showPopup(item.text);
                    viewport.appendChild(hotspot);
                });
            }
        }

        // --- HLAVNÍ FUNKCE ---

        /**
         * Aktualizuje vizuální pohled na základě aktuální oblasti a směru.
         */
        function updateView() {
            const currentDir = DIRECTIONS[currentDirectionIndex];
            const areaData = MAP[currentArea];
            const viewData = areaData[currentDir];

            // 1. Zobrazení indikátoru načítání
            loadingOverlay.style.display = 'flex';
            viewport.style.backgroundImage = 'none';

            // 2. Přednačtení obrázku
            const img = new Image();
            img.onload = () => {
                // Po načtení schovej indikátor a nastav pozadí
                viewport.style.backgroundImage = `url('${viewData.img}')`;
                loadingOverlay.style.display = 'none';
                
                // 3. Aktualizace popisků
                directionLabel.textContent = `Směr: ${currentDir}`;
                areaLabel.textContent = `Oblast: ${areaData.name}`;

                // 4. Aktualizace stavu tlačítka Vpřed
                if (viewData.forward) {
                    forwardButton.disabled = false;
                    forwardButton.title = `Pokračovat do ${MAP[viewData.forward].name}`;
                    forwardButton.textContent = 'Vpřed';
                } else {
                    forwardButton.disabled = true;
                    forwardButton.title = "Zde není žádná cesta. Musíte se otočit.";
                    forwardButton.textContent = 'Blokováno';
                }

                // 5. Vykreslení Hotspotů
                renderHotspots();
            };

            img.onerror = () => {
                // Záložní řešení pro chybu načítání
                viewport.style.backgroundImage = `url('https://placehold.co/800x600/600000/ffffff?text=CHYBA+NAČÍTÁNÍ+OBRÁZKU')`;
                loadingOverlay.style.display = 'none';
                directionLabel.textContent = `Směr: ${currentDir}`;
                areaLabel.textContent = `Oblast: ${areaData.name} (Temnota pohltila obraz!)`;
                forwardButton.disabled = true;
                renderHotspots(); 
            };

            // Spuštění načítání obrázku
            img.src = viewData.img;
        }

        /**
         * Otočí hráče o 90 stupňů doleva.
         */
        function turnLeft() {
            currentDirectionIndex = (currentDirectionIndex - 1 + DIRECTIONS.length) % DIRECTIONS.length;
            updateView();
        }

        /**
         * Otočí hráče o 90 stupňů doprava.
         */
        function turnRight() {
            currentDirectionIndex = (currentDirectionIndex + 1) % DIRECTIONS.length;
            updateView();
        }

        /**
         * Pokusí se přesunout hráče do nové oblasti.
         */
        function moveForward() {
            const currentDir = DIRECTIONS[currentDirectionIndex];
            const viewData = MAP[currentArea][currentDir];

            if (viewData.forward) {
                currentArea = viewData.forward;
                updateView();
            } else {
                console.log("Nelze pokračovat vpřed. Cesta je zapečetěna.");
                forwardButton.title = "Blokováno! Cesta je zapečetěna.";
            }
        }

        // --- INICIALIZACE ---
        window.onload = function() {
            updateView();
        };

        // Zpřístupnění funkcí pro HTML tlačítka
        window.turnLeft = turnLeft;
        window.turnRight = turnRight;
        window.moveForward = moveForward;

    </script>
</body>
</html>
